<body>
    <h1>Note Taker</h1>

    <div>

        <label for="textInput">Text Input</label>

    <button id="generateBtn">Generate Notes</button>

    <div id="outputDiv" style="display: none;">
        <h2>Generated Notes</h2>
        <textarea id="outputTextarea" readonly></textarea>
